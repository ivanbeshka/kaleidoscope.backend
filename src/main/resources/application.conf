ktor {
  deployment {
    port = 8080
  }
  application {
    modules = [ru.kaleidoscope.ApplicationKt.module]
  }
}

storage {
  driverClassName = "org.postgresql.Driver"
  jdbcURL = ${JDBC_URL}
  username = ${DB_USERNAME}
  password = ${DB_PASSWORD}
}

jwt {
  secret = ${SECRET}
  realm = "Access to application"
}
